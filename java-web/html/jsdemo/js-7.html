<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //定义数组
    const arr = [1, 2, 3, , 5, "6", true]
    console.log(arr)
    console.log(arr[0]);
    console.log(arr[4]);
    //新增
    arr[100] = 100;
    console.log(arr)
    arr.push(101)

    //删除
    arr.pop();
    console.log(arr.splice(0, 1));
    //除了empty才循环一般用fori
    //arr.forEach(item => console.log(item))
    var times = 0;
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
        times++;
    }

    console.log(times);
</script>
</body>
</html>
