<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
<script>
    //原始数据类型
    //number
    alert(typeof 3)
    alert(typeof 3.14)
    //String
    alert(typeof "a")
    alert(typeof "hello")

    //Boolean
    alert(typeof true)
    alert(typeof false)

    //null
    alert(typeof null)



</script>
</body>
</html>
